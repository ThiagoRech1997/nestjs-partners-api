version: '3.8'

services:
  db:
    image: postgres:13.3
    container_name: partners-api-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: partners
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - partners-network

networks:
  partners-network:
